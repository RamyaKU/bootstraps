<!doctype html>
<html lang="en">
<head>
  <title>hide and display demo</title>
  <style>
  span {
    background: #def3ca;
    padding: 3px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="hider">Hide</button>
<button id="shower">Display</button>
<div>
  <span>This</span> <span>Program</span> <span>is</span>
  <span>to</span> <span>demonstrate</span> <span>hide</span>
  <span>and</span> <span>display</span>
</div>
 
<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#shower" ).click(function() {
  $( "span" ).show( 2000 );
});
</script>
 
</body>
</html>
